<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.rectangle{
			height: 200px;
			width: 300px;
			background-color: blue;
			position: relative;
			z-index: 1;
		}
		.plus1{
			height: 200px;
			width: 40px;
			background-color: yellow;
			position: absolute;
			top: 1%;
			left:3%;
			z-index: 2;
		}
		.plus2{
			height: 40px;
			width: 300px;
			background-color: yellow;
			position: absolute;
			top: 90px;
			left:0.5%;
			z-index: 3;
		}

	</style>
</head>
<body>
	<div class="rectangle"></div>
	<div class="plus1"></div>
	<div class="plus2"></div>
</body>
</html>
